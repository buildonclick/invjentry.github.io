<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madhuram Tiles - Browse Products</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: white;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .filters {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: end;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            height: fit-content;
        }

        button:hover {
            background: #5a6fd8;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .product-quantity {
            color: #666;
        }

        .stock-low {
            color: #e74c3c;
            font-weight: bold;
        }

        .stock-available {
            color: #27ae60;
        }

        .login-link {
            text-align: center;
            margin-top: 2rem;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Madhuram Tiles</h1>
        <p>Quality Tiles for Your Dream Home</p>
    </header>

    <div class="container">
        <div class="filters">
            <div class="filter-group">
                <label for="searchInput">Search by Name</label>
                <input type="text" id="searchInput" placeholder="Search tiles...">
            </div>
            <div class="filter-group">
                <label for="minPrice">Min Price (₹)</label>
                <input type="number" id="minPrice" placeholder="Min price">
            </div>
            <div class="filter-group">
                <label for="maxPrice">Max Price (₹)</label>
                <input type="number" id="maxPrice" placeholder="Max price">
            </div>
            <div class="filter-group">
                <label for="quantityFilter">Stock Status</label>
                <select id="quantityFilter">
                    <option value="all">All Items</option>
                    <option value="inStock">In Stock</option>
                    <option value="lowStock">Low Stock</option>
                </select>
            </div>
            <button onclick="applyFilters()">Apply Filters</button>
            <button onclick="clearFilters()" style="background: #95a5a6;">Clear</button>
        </div>

        <div class="products-grid" id="productsGrid">
            <!-- Products will be loaded here -->
        </div>

        <div class="login-link">
            <p>Are you the owner? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = "https://igpevnaygdcvkparkgbn.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlncGV2bmF5Z2RjdmtwYXJrZ2JuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMzNzE4NTksImV4cCI6MjA3ODk0Nzg1OX0.e1LtzUDzpSBI7kZ6QXdSeBwYDNsfXU9Q_VJJfrRT-30";
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Load products on page load
        document.addEventListener('DOMContentLoaded', loadProducts);

        async function loadProducts() {
            const { data: items, error } = await supabase
                .from('items')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Error loading products:', error);
            } else {
                displayProducts(items);
            }
        }

        function displayProducts(items) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            if (items.length === 0) {
                grid.innerHTML = '<p style="text-align: center; width: 100%;">No products found.</p>';
                return;
            }

            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'product-card';
                
                const stockClass = item.quantity === 0 ? 'stock-low' : 
                                 item.quantity < 10 ? 'stock-low' : 'stock-available';
                const stockText = item.quantity === 0 ? 'Out of Stock' : 
                                item.quantity < 10 ? `Only ${item.quantity} left!` : `${item.quantity} in stock`;

                card.innerHTML = `
                    <div class="product-info">
                        <div class="product-name">${item.name}</div>
                        <div class="product-price">₹${item.price}</div>
                        <div class="product-quantity ${stockClass}">${stockText}</div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        async function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const minPrice = document.getElementById('minPrice').value;
            const maxPrice = document.getElementById('maxPrice').value;
            const quantityFilter = document.getElementById('quantityFilter').value;

            let query = supabase.from('items').select('*');

            // Apply search filter
            if (searchTerm) {
                query = query.ilike('name', `%${searchTerm}%`);
            }

            // Apply price filters
            if (minPrice) {
                query = query.gte('price', parseFloat(minPrice));
            }
            if (maxPrice) {
                query = query.lte('price', parseFloat(maxPrice));
            }

            // Apply quantity filter
            if (quantityFilter === 'inStock') {
                query = query.gt('quantity', 0);
            } else if (quantityFilter === 'lowStock') {
                query = query.lt('quantity', 10).gt('quantity', 0);
            }

            const { data: items, error } = await query.order('created_at', { ascending: false });

            if (error) {
                console.error('Error filtering products:', error);
            } else {
                displayProducts(items);
            }
        }

        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('minPrice').value = '';
            document.getElementById('maxPrice').value = '';
            document.getElementById('quantityFilter').value = 'all';
            loadProducts();
        }

        // Add real-time search
        document.getElementById('searchInput').addEventListener('input', applyFilters);
        document.getElementById('minPrice').addEventListener('input', applyFilters);
        document.getElementById('maxPrice').addEventListener('input', applyFilters);
        document.getElementById('quantityFilter').addEventListener('change', applyFilters);
    </script>
</body>
</html>
