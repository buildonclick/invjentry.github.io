<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madhuram Tiles - Browse Products</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            border-radius: 15px;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .logo h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .logo p {
            font-size: 18px;
            opacity: 0.9;
        }

        .admin-link {
            margin-top: 15px;
        }

        .admin-link a {
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 20px;
            border-radius: 20px;
            transition: all 0.3s;
        }

        .admin-link a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .filters {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 40px;
            background-color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }

        @media (min-width: 768px) {
            .filters {
                grid-template-columns: 1fr 1fr 1fr auto;
            }
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        input, select {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .search-btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            align-self: flex-end;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .reset-btn {
            background: #95a5a6;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            align-self: flex-end;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .reset-btn:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }

        .filter-actions {
            display: flex;
            gap: 10px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .product-card {
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 1px solid #f0f0f0;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            position: relative;
            overflow: hidden;
        }

        .product-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.1);
        }

        .product-image i {
            font-size: 60px;
            z-index: 1;
        }

        .product-info {
            padding: 25px;
        }

        .product-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .product-price {
            font-size: 24px;
            font-weight: 700;
            color: #27ae60;
            margin-bottom: 15px;
        }

        .product-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .quantity-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .in-stock {
            background-color: #d4edda;
            color: #155724;
        }

        .low-stock {
            background-color: #fff3cd;
            color: #856404;
        }

        .out-of-stock {
            background-color: #f8d7da;
            color: #721c24;
        }

        .product-description {
            color: #6c757d;
            font-size: 14px;
            line-height: 1.5;
        }

        .no-products {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }

        .no-products i {
            font-size: 60px;
            color: #bdc3c7;
            margin-bottom: 20px;
        }

        .no-products p {
            color: #7f8c8d;
            font-size: 18px;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.05);
            border-top: 4px solid #3498db;
        }

        .stat-number {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: #6c757d;
        }

        .loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .filter-actions {
                flex-direction: column;
            }
            
            .stats-bar {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            header {
                padding: 20px 15px;
                margin-bottom: 25px;
            }
            
            .logo h1 {
                font-size: 28px;
            }
            
            .filters {
                padding: 20px;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-bar {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1><i class="fas fa-store"></i> Madhuram Tiles</h1>
                <p>Quality Tiles for Every Space</p>
            </div>
            <div class="admin-link">
                <a href="login.html"><i class="fas fa-user-shield"></i> Admin Login</a>
            </div>
        </header>
        
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-number" id="total-products">0</div>
                <div class="stat-label">Total Products</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="in-stock-count">0</div>
                <div class="stat-label">In Stock</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="affordable-count">0</div>
                <div class="stat-label">Under ₹50</div>
            </div>
        </div>
        
        <div class="filters">
            <div class="filter-group">
                <label for="search">Search by Name</label>
                <div class="input-with-icon">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search" placeholder="Enter product name...">
                </div>
            </div>
            <div class="filter-group">
                <label for="min-price">Min Price (₹)</label>
                <div class="input-with-icon">
                    <i class="fas fa-rupee-sign"></i>
                    <input type="number" id="min-price" placeholder="Min price" min="0">
                </div>
            </div>
            <div class="filter-group">
                <label for="max-price">Max Price (₹)</label>
                <div class="input-with-icon">
                    <i class="fas fa-rupee-sign"></i>
                    <input type="number" id="max-price" placeholder="Max price" min="0">
                </div>
            </div>
            <div class="filter-actions">
                <button class="search-btn" id="apply-filters">
                    <i class="fas fa-filter"></i> Apply Filters
                </button>
                <button class="reset-btn" id="reset-filters">
                    <i class="fas fa-redo"></i> Reset
                </button>
            </div>
        </div>
        
        <div class="products-grid" id="products-container">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading products...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase configuration
        const SUPABASE_URL = "https://tfzqehwkqgebvimqrfmw.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmenFlaHdrcWdlYnZpbXFyZm13Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1NTM4NjEsImV4cCI6MjA3OTEyOTg2MX0.GKLOtiC6ENQlniEpEXlbBG5KONUS10TB-fmygxlxJwc";

        // Initialize Supabase client
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // DOM elements
        const searchInput = document.getElementById('search');
        const minPriceInput = document.getElementById('min-price');
        const maxPriceInput = document.getElementById('max-price');
        const applyFiltersBtn = document.getElementById('apply-filters');
        const resetFiltersBtn = document.getElementById('reset-filters');
        const productsContainer = document.getElementById('products-container');
        const totalProductsElement = document.getElementById('total-products');
        const inStockCountElement = document.getElementById('in-stock-count');
        const affordableCountElement = document.getElementById('affordable-count');

        let allItems = [];

        // Load items from Supabase
        async function loadItems() {
            try {
                console.log('Loading items from Supabase...');
                
                const { data, error } = await supabaseClient
                    .from('items')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) {
                    console.error('Error loading items:', error);
                    showError('Failed to load products. Please try again later.');
                    return;
                }
                
                console.log('Items loaded:', data);
                allItems = data || [];
                
                if (allItems.length === 0) {
                    showError('No products found in the database. Please add some products from the admin panel.');
                    return;
                }
                
                renderItems(allItems);
                updateStats(allItems);
                
            } catch (err) {
                console.error('Error loading items:', err);
                showError('Failed to load products. Please check your connection and try again.');
            }
        }

        // Update statistics
        function updateStats(items) {
            const totalProducts = items.length;
            const inStockCount = items.filter(item => item.quantity > 0).length;
            const affordableCount = items.filter(item => item.price < 50).length;
            
            totalProductsElement.textContent = totalProducts;
            inStockCountElement.textContent = inStockCount;
            affordableCountElement.textContent = affordableCount;
        }

        // Render items as product cards
        function renderItems(items) {
            productsContainer.innerHTML = '';
            
            if (items.length === 0) {
                productsContainer.innerHTML = `
                    <div class="no-products">
                        <i class="fas fa-search"></i>
                        <p>No products found matching your search criteria</p>
                        <p style="margin-top: 10px; font-size: 14px;">Try adjusting your filters or search terms</p>
                    </div>
                `;
                return;
            }
            
            items.forEach(item => {
                const stockStatus = getStockStatus(item.quantity);
                const stockClass = getStockClass(item.quantity);
                const stockText = getStockText(item.quantity);
                const tileIcons = ['fas fa-th-large', 'fas fa-square', 'fas fa-border-all', 'fas fa-cube'];
                const randomIcon = tileIcons[Math.floor(Math.random() * tileIcons.length)];
                
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-image">
                        <i class="${randomIcon}"></i>
                    </div>
                    <div class="product-info">
                        <div class="product-name">${item.name}</div>
                        <div class="product-price">₹${parseFloat(item.price).toFixed(2)}</div>
                        <div class="product-meta">
                            <span class="quantity-badge ${stockClass}">${stockText}</span>
                            <span style="color: #6c757d; font-size: 14px;">Qty: ${item.quantity}</span>
                        </div>
                        <div class="product-description">
                            Premium quality ${item.name.toLowerCase()} available for your construction needs. 
                            ${item.quantity > 0 ? 'Ready for delivery.' : 'Currently out of stock.'}
                        </div>
                    </div>
                `;
                productsContainer.appendChild(productCard);
            });
        }

        // Get stock status based on quantity
        function getStockStatus(quantity) {
            if (quantity === 0) return 'out-of-stock';
            if (quantity < 10) return 'low-stock';
            return 'in-stock';
        }

        // Get stock class for styling
        function getStockClass(quantity) {
            const status = getStockStatus(quantity);
            return status;
        }

        // Get stock text for display
        function getStockText(quantity) {
            const status = getStockStatus(quantity);
            switch (status) {
                case 'out-of-stock': return 'Out of Stock';
                case 'low-stock': return 'Low Stock';
                case 'in-stock': return 'In Stock';
                default: return 'Unknown';
            }
        }

        // Apply filters
        function applyFilters() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const minPrice = minPriceInput.value ? parseFloat(minPriceInput.value) : 0;
            const maxPrice = maxPriceInput.value ? parseFloat(maxPriceInput.value) : Number.MAX_SAFE_INTEGER;
            
            console.log('Applying filters:', { searchTerm, minPrice, maxPrice });
            
            const filteredItems = allItems.filter(item => {
                // Search filter
                if (searchTerm && !item.name.toLowerCase().includes(searchTerm)) {
                    return false;
                }
                
                // Price filter
                const itemPrice = parseFloat(item.price);
                if (itemPrice < minPrice || itemPrice > maxPrice) {
                    return false;
                }
                
                return true;
            });
            
            console.log('Filtered items:', filteredItems);
            renderItems(filteredItems);
            updateStats(filteredItems);
        }

        // Reset filters
        function resetFilters() {
            searchInput.value = '';
            minPriceInput.value = '';
            maxPriceInput.value = '';
            renderItems(allItems);
            updateStats(allItems);
        }

        // Show error message
        function showError(message) {
            productsContainer.innerHTML = `
                <div class="no-products">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>${message}</p>
                    <button onclick="loadItems()" style="margin-top: 15px; padding: 10px 20px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        <i class="fas fa-redo"></i> Try Again
                    </button>
                </div>
            `;
        }

        // Event listeners
        applyFiltersBtn.addEventListener('click', applyFilters);
        resetFiltersBtn.addEventListener('click', resetFilters);

        // Real-time search as user types
        searchInput.addEventListener('input', function() {
            // Add a small delay to avoid too many filter operations
            clearTimeout(this.searchTimeout);
            this.searchTimeout = setTimeout(applyFilters, 300);
        });

        // Apply filters when Enter is pressed in search
        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                applyFilters();
            }
        });

        // Price filter real-time updates
        minPriceInput.addEventListener('input', function() {
            clearTimeout(this.priceTimeout);
            this.priceTimeout = setTimeout(applyFilters, 500);
        });

        maxPriceInput.addEventListener('input', function() {
            clearTimeout(this.priceTimeout);
            this.priceTimeout = setTimeout(applyFilters, 500);
        });

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Initializing Madhuram Tiles product catalog...');
            loadItems();
        });
    </script>
</body>
</html>
