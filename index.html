<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .app-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #4361ee;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        button {
            background: #4361ee;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease;
            width: 100%;
        }

        button:hover {
            background: #3a0ca3;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .search-results {
            margin-top: 20px;
        }

        .result-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #4361ee;
        }

        .result-item h3 {
            color: #3a0ca3;
            margin-bottom: 10px;
        }

        .result-details {
            display: flex;
            justify-content: space-between;
        }

        .detail {
            flex: 1;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
        }

        .detail-value {
            font-size: 1.1rem;
            color: #333;
        }

        .no-results {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
        }

        .status-message {
            padding: 10px;
            border-radius: 6px;
            margin: 15px 0;
            text-align: center;
            font-weight: 500;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #4361ee;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Inventory Management System</h1>
            <p class="subtitle">Add, search, and manage your inventory items</p>
        </header>

        <div class="app-container">
            <div class="card">
                <h2>Add New Item</h2>
                <form id="itemForm">
                    <div class="form-group">
                        <label for="itemName">Item Name</label>
                        <input type="text" id="itemName" placeholder="Enter item name" required>
                    </div>
                    <div class="form-group">
                        <label for="itemQuantity">Quantity</label>
                        <input type="number" id="itemQuantity" placeholder="Enter quantity" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="itemRate">Rate (Price per unit)</label>
                        <input type="number" id="itemRate" placeholder="Enter rate" min="0" step="0.01" required>
                    </div>
                    <button type="submit">Add Item to Inventory</button>
                </form>
                <div id="formMessage"></div>
            </div>

            <div class="card">
                <h2>Search Items</h2>
                <div class="form-group">
                    <label for="searchItem">Search by Item Name</label>
                    <input type="text" id="searchItem" placeholder="Enter item name to search">
                </div>
                <button id="searchButton">Search</button>
                <button id="showAllButton" style="margin-top: 10px; background: #6c757d;">Show All Items</button>
                
                <div class="search-results" id="searchResults">
                    <div class="no-results">No items found. Try searching for an item.</div>
                </div>
            </div>
        </div>

        <footer>
            <p>Inventory Management System &copy; 2023 | Powered by Supabase</p>
        </footer>
    </div>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://uboyjffchdjienkcezil.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVib3lqZmZjaGRqaWVua2NlemlsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyODk4NjAsImV4cCI6MjA3ODg2NTg2MH0.7qzq0YRQx59Pd0AL1xZDstHtDcFl7U8Hfkrix5GnyOQ';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // DOM elements
        const itemForm = document.getElementById('itemForm');
        const searchInput = document.getElementById('searchItem');
        const searchButton = document.getElementById('searchButton');
        const showAllButton = document.getElementById('showAllButton');
        const searchResults = document.getElementById('searchResults');
        const formMessage = document.getElementById('formMessage');

        // Add item to inventory
        itemForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('itemName').value;
            const quantity = parseInt(document.getElementById('itemQuantity').value);
            const rate = parseFloat(document.getElementById('itemRate').value);
            
            // Validate inputs
            if (!name || isNaN(quantity) || isNaN(rate)) {
                showMessage('Please fill all fields with valid values', 'error');
                return;
            }
            
            try {
                const { data, error } = await supabase
                    .from('inventory')
                    .insert([
                        { 
                            name: name, 
                            quantity: quantity, 
                            rate: rate,
                            created_at: new Date()
                        }
                    ]);
                
                if (error) {
                    throw error;
                }
                
                showMessage('Item added successfully!', 'success');
                itemForm.reset();
                
                // Refresh the search results to show the new item
                showAllItems();
            } catch (error) {
                console.error('Error adding item:', error);
                showMessage('Error adding item: ' + error.message, 'error');
            }
        });

        // Search for items
        searchButton.addEventListener('click', async () => {
            const searchTerm = searchInput.value.trim();
            
            if (!searchTerm) {
                showAllItems();
                return;
            }
            
            try {
                const { data, error } = await supabase
                    .from('inventory')
                    .select('*')
                    .ilike('name', `%${searchTerm}%`);
                
                if (error) {
                    throw error;
                }
                
                displayResults(data);
            } catch (error) {
                console.error('Error searching items:', error);
                searchResults.innerHTML = '<div class="error status-message">Error searching items: ' + error.message + '</div>';
            }
        });

        // Show all items
        showAllButton.addEventListener('click', showAllItems);

        // Function to show all items
        async function showAllItems() {
            try {
                const { data, error } = await supabase
                    .from('inventory')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) {
                    throw error;
                }
                
                displayResults(data);
            } catch (error) {
                console.error('Error fetching items:', error);
                searchResults.innerHTML = '<div class="error status-message">Error fetching items: ' + error.message + '</div>';
            }
        }

        // Function to display search results
        function displayResults(items) {
            if (!items || items.length === 0) {
                searchResults.innerHTML = '<div class="no-results">No items found matching your search.</div>';
                return;
            }
            
            let resultsHTML = '';
            
            items.forEach(item => {
                resultsHTML += `
                    <div class="result-item">
                        <h3>${item.name}</h3>
                        <div class="result-details">
                            <div class="detail">
                                <span class="detail-label">Quantity:</span>
                                <div class="detail-value">${item.quantity}</div>
                            </div>
                            <div class="detail">
                                <span class="detail-label">Rate:</span>
                                <div class="detail-value">$${item.rate.toFixed(2)}</div>
                            </div>
                            <div class="detail">
                                <span class="detail-label">Total Value:</span>
                                <div class="detail-value">$${(item.quantity * item.rate).toFixed(2)}</div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            searchResults.innerHTML = resultsHTML;
        }

        // Function to show status messages
        function showMessage(message, type) {
            formMessage.innerHTML = `<div class="status-message ${type}">${message}</div>`;
            
            // Clear message after 3 seconds
            setTimeout(() => {
                formMessage.innerHTML = '';
            }, 3000);
        }

        // Load all items when page loads
        document.addEventListener('DOMContentLoaded', showAllItems);
    </script>
</body>
</html>
