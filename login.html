<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madhuram Tiles - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .subtitle {
            color: #666;
            font-size: 1rem;
        }

        .form-tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #eee;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 1rem;
            cursor: pointer;
            font-weight: 600;
            color: #777;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 600;
        }

        .input-with-icon {
            position: relative;
        }

        input {
            width: 100%;
            padding: 0.75rem 3rem 0.75rem 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #777;
            font-size: 1.2rem;
        }

        .password-toggle:hover {
            color: #333;
        }

        .btn-primary {
            width: 100%;
            padding: 0.875rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 0.5rem;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: none;
            color: #667eea;
            border: none;
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 1rem;
            display: block;
            width: 100%;
            text-align: center;
            padding: 0.5rem;
        }

        .btn-secondary:hover {
            color: #5a6fd8;
        }

        .message {
            text-align: center;
            margin: 1rem 0;
            padding: 0.75rem;
            border-radius: 8px;
            display: none;
            font-weight: 500;
        }

        .error {
            background-color: #ffeaea;
            color: #e74c3c;
            border-left: 4px solid #e74c3c;
        }

        .success {
            background-color: #eaffea;
            color: #27ae60;
            border-left: 4px solid #27ae60;
        }

        .form-container {
            transition: opacity 0.3s ease;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.75rem;
            }
            
            .form-tabs {
                flex-direction: column;
            }
            
            .tab {
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1>Madhuram Tiles</h1>
            <p class="subtitle">Inventory Management System</p>
        </div>

        <div class="form-tabs">
            <div class="tab active" data-tab="login">Login</div>
            <div class="tab" data-tab="register">Register</div>
        </div>

        <div class="form-container">
            <!-- Login Form -->
            <div id="loginForm" class="form-section active">
                <div id="loginMessage" class="message"></div>
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="input-with-icon">
                        <input type="password" id="loginPassword" placeholder="Enter your password">
                        <button type="button" class="password-toggle" onclick="togglePassword('loginPassword', this)">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>
                <button class="btn-primary" onclick="login()">Login</button>
                <button class="btn-secondary" onclick="switchTab('register')">Don't have an account? Register</button>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="form-section">
                <div id="registerMessage" class="message"></div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <div class="input-with-icon">
                        <input type="password" id="registerPassword" placeholder="Create a password (min. 6 characters)">
                        <button type="button" class="password-toggle" onclick="togglePassword('registerPassword', this)">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-with-icon">
                        <input type="password" id="confirmPassword" placeholder="Confirm your password">
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword', this)">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>
                <button class="btn-primary" onclick="register()">Create Account</button>
                <button class="btn-secondary" onclick="switchTab('login')">Already have an account? Login</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = "https://igpevnaygdcvkparkgbn.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlncGV2bmF5Z2RjdmtwYXJrZ2JuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMzNzE4NTksImV4cCI6MjA3ODk0Nzg1OX0.e1LtzUDzpSBI7kZ6QXdSeBwYDNsfXU9Q_VJJfrRT-30";
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Tab switching functionality
        function switchTab(tabName) {
            // Update tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.dataset.tab === tabName) {
                    tab.classList.add('active');
                }
            });
            
            // Update forms
            document.querySelectorAll('.form-section').forEach(form => {
                form.classList.remove('active');
            });
            document.getElementById(tabName + 'Form').classList.add('active');
            
            // Clear messages
            document.getElementById('loginMessage').style.display = 'none';
            document.getElementById('registerMessage').style.display = 'none';
        }

        // Password visibility toggle
        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üôà';
            } else {
                input.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }

        // Login function
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const messageElement = document.getElementById('loginMessage');

            if (!email || !password) {
                showMessage(messageElement, 'Please fill in all fields', 'error');
                return;
            }

            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password
            });

            if (error) {
                showMessage(messageElement, error.message, 'error');
            } else {
                showMessage(messageElement, 'Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'owner.html';
                }, 1000);
            }
        }

        // Register function
        async function register() {
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageElement = document.getElementById('registerMessage');

            if (!email || !password || !confirmPassword) {
                showMessage(messageElement, 'Please fill in all fields', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage(messageElement, 'Password must be at least 6 characters', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showMessage(messageElement, 'Passwords do not match', 'error');
                return;
            }

            const { data, error } = await supabase.auth.signUp({
                email: email,
                password: password
            });

            if (error) {
                showMessage(messageElement, error.message, 'error');
            } else {
                showMessage(messageElement, 'Registration successful! Please check your email for verification.', 'success');
                // Clear form
                document.getElementById('registerEmail').value = '';
                document.getElementById('registerPassword').value = '';
                document.getElementById('confirmPassword').value = '';
                
                // Switch to login after a delay
                setTimeout(() => {
                    switchTab('login');
                }, 3000);
            }
        }

        // Show message function
        function showMessage(element, message, type) {
            element.textContent = message;
            element.className = `message ${type}`;
            element.style.display = 'block';
            
            // Scroll to message
            element.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Add tab click event listeners
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                switchTab(tab.dataset.tab);
            });
        });

        // Allow form submission with Enter key
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const activeForm = document.querySelector('.form-section.active');
                if (activeForm.id === 'loginForm') {
                    login();
                } else if (activeForm.id === 'registerForm') {
                    register();
                }
            }
        });
    </script>
</body>
</html>
