<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madhuram Tiles - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .form-container {
            padding: 30px;
        }

        .form-toggle {
            display: flex;
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 5px;
        }

        .toggle-btn {
            flex: 1;
            text-align: center;
            padding: 12px;
            cursor: pointer;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
            color: #6c757d;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .toggle-btn.active {
            background: white;
            color: #3498db;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-icon {
            text-align: center;
            margin-bottom: 25px;
        }

        .form-icon i {
            font-size: 50px;
            color: #3498db;
            margin-bottom: 10px;
        }

        .form-icon h2 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .form-icon p {
            color: #6c757d;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .login-btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .register-btn {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
            display: none;
            padding: 10px;
            background: #fdf2f2;
            border-radius: 5px;
            border-left: 4px solid #e74c3c;
        }

        .success-message {
            color: #27ae60;
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
            display: none;
            padding: 10px;
            background: #f2fdf2;
            border-radius: 5px;
            border-left: 4px solid #27ae60;
        }

        .password-requirements {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
            padding-left: 10px;
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 10px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .form-icon i {
                font-size: 40px;
            }
            
            .toggle-btn {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Madhuram Tiles</h1>
            <p>Inventory Management System</p>
        </div>
        
        <div class="form-container">
            <div class="form-toggle">
                <div class="toggle-btn active" id="login-tab">
                    <i class="fas fa-sign-in-alt"></i> Login
                </div>
                <div class="toggle-btn" id="register-tab">
                    <i class="fas fa-user-plus"></i> Register
                </div>
            </div>
            
            <!-- Login Form -->
            <div id="login-form" class="form active">
                <div class="form-icon">
                    <i class="fas fa-lock"></i>
                    <h2>Welcome Back</h2>
                    <p>Sign in to your account</p>
                </div>
                
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="login-email" placeholder="Enter your email">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" placeholder="Enter your password">
                    </div>
                </div>
                
                <button id="login-btn" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
                <div id="login-error" class="error-message"></div>
            </div>
            
            <!-- Register Form -->
            <div id="register-form" class="form">
                <div class="form-icon">
                    <i class="fas fa-user-plus"></i>
                    <h2>Create Account</h2>
                    <p>Join Madhuram Tiles today</p>
                </div>
                
                <div class="form-group">
                    <label for="register-email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="register-email" placeholder="Enter your email">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="register-password" placeholder="Create a password">
                    </div>
                    <div class="password-requirements">
                        <i class="fas fa-info-circle"></i> Password must be at least 6 characters long
                    </div>
                </div>
                
                <button id="register-btn" class="register-btn">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
                <div id="register-error" class="error-message"></div>
                <div id="register-success" class="success-message"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase configuration
        const SUPABASE_URL = "https://tfzqehwkqgebvimqrfmw.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmenFlaHdrcWdlYnZpbXFyZm13Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1NTM4NjEsImV4cCI6MjA3OTEyOTg2MX0.GKLOtiC6ENQlniEpEXlbBG5KONUS10TB-fmygxlxJwc";

        // Initialize Supabase client
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // DOM Elements
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const loginError = document.getElementById('login-error');
        const registerError = document.getElementById('register-error');
        const registerSuccess = document.getElementById('register-success');

        // Form Switching
        loginTab.addEventListener('click', function() {
            switchToLogin();
        });

        registerTab.addEventListener('click', function() {
            switchToRegister();
        });

        function switchToLogin() {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
            clearMessages();
        }

        function switchToRegister() {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
            clearMessages();
        }

        function clearMessages() {
            loginError.style.display = 'none';
            registerError.style.display = 'none';
            registerSuccess.style.display = 'none';
        }

        // Login Function
        loginBtn.addEventListener('click', async function() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (!email || !password) {
                showError(loginError, 'Please fill in all fields');
                return;
            }

            // Show loading state
            const originalText = loginBtn.innerHTML;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
            loginBtn.disabled = true;

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    showError(loginError, error.message);
                    // Reset button
                    loginBtn.innerHTML = originalText;
                    loginBtn.disabled = false;
                } else {
                    // Success - redirect to owner page
                    showSuccess(loginError, 'Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'owner.html';
                    }, 1000);
                }
            } catch (err) {
                showError(loginError, 'An error occurred during login');
                // Reset button
                loginBtn.innerHTML = originalText;
                loginBtn.disabled = false;
            }
        });

        // Register Function
        registerBtn.addEventListener('click', async function() {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            if (!email || !password) {
                showError(registerError, 'Please fill in all fields');
                return;
            }

            if (password.length < 6) {
                showError(registerError, 'Password must be at least 6 characters long');
                return;
            }

            // Show loading state
            const originalText = registerBtn.innerHTML;
            registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
            registerBtn.disabled = true;

            try {
                const { data, error } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        emailRedirectTo: window.location.origin + '/owner.html'
                    }
                });

                if (error) {
                    showError(registerError, error.message);
                    // Reset button
                    registerBtn.innerHTML = originalText;
                    registerBtn.disabled = false;
                } else {
                    showSuccess(registerSuccess, 'Registration successful! Please check your email for verification.');
                    registerError.style.display = 'none';
                    
                    // Clear form
                    document.getElementById('register-email').value = '';
                    document.getElementById('register-password').value = '';
                    
                    // Reset button
                    registerBtn.innerHTML = originalText;
                    registerBtn.disabled = false;
                    
                    // Switch to login after 3 seconds
                    setTimeout(() => {
                        switchToLogin();
                    }, 3000);
                }
            } catch (err) {
                showError(registerError, 'An error occurred during registration');
                // Reset button
                registerBtn.innerHTML = originalText;
                registerBtn.disabled = false;
            }
        });

        // Helper functions
        function showError(element, message) {
            element.textContent = message;
            element.style.display = 'block';
        }

        function showSuccess(element, message) {
            element.textContent = message;
            element.style.display = 'block';
        }

        // Enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (loginForm.classList.contains('active')) {
                    loginBtn.click();
                } else if (registerForm.classList.contains('active')) {
                    registerBtn.click();
                }
            }
        });

        // Test Supabase connection on load
        window.addEventListener('load', function() {
            console.log('Testing Supabase connection...');
            console.log('Supabase URL:', SUPABASE_URL);
            console.log('Supabase client initialized:', supabaseClient);
        });
    </script>
</body>
</html>
