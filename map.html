<!DOCTYPE html>
<html>
<head>
    <title>Google Places API Test</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 { color: #333; }
        #results {
            margin-top: 20px;
            padding: 10px;
            background: #fff;
            border-radius: 6px;
        }
        .place {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>

<h1>Google Places API Test</h1>
<button onclick="testPlaces()">Search Nearby Places</button>

<div id="results">Results will appear here...</div>

<script>
async function testPlaces() {

    const API_KEY = "AIzaSyBz8TJrPNKb7lzxwLC4P6C6vWl7Ut3akOY";   // â† Replace this

    const url = `https://maps.googleapis.com/maps/api/place/nearbysearch/json?location=40.748817,-73.985428&radius=1500&type=restaurant&key=${API_KEY}`;

    document.getElementById("results").innerHTML = "Loading...";

    const response = await fetch(url);
    const data = await response.json();

    console.log(data);

    let html = "";

    if (data.results) {
        data.results.forEach(place => {
            html += `
                <div class="place">
                    <strong>${place.name}</strong><br>
                    Rating: ${place.rating ?? "N/A"}<br>
                    Address: ${place.vicinity ?? "No address"}
                </div>
            `;
        });
    } else {
        html = "No results.";
    }

    document.getElementById("results").innerHTML = html;
}
</script>

</body>
</html>
