<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Search</title>
    <style>
        /* Same styles as above */
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Business Search</h1>
            <p>Using Google Maps JavaScript API</p>
        </div>
        
        <div class="search-container">
            <input type="text" id="pac-input" placeholder="Enter business name" style="width: 100%; padding: 15px; font-size: 16px; border: 2px solid #e1e5e9; border-radius: 8px;">
        </div>
        
        <div id="map" style="height: 400px; width: 100%; border-radius: 15px; margin-top: 20px;"></div>
        <div id="results" style="margin-top: 20px;"></div>
    </div>

    <!-- Load Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBz8TJrPNKb7lzxwLC4P6C6vWl7Ut3akOY&libraries=places&callback=initMap" async defer></script>
    
    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 40.7128, lng: -74.0060 }, // New York
                zoom: 12
            });

            const input = document.getElementById('pac-input');
            const searchBox = new google.maps.places.SearchBox(input);

            map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

            // Bias the SearchBox results towards current map's viewport.
            map.addListener('bounds_changed', () => {
                searchBox.setBounds(map.getBounds());
            });

            let markers = [];

            // Listen for the event fired when the user selects a prediction and retrieve
            // more details for that place.
            searchBox.addListener('places_changed', () => {
                const places = searchBox.getPlaces();

                if (places.length == 0) {
                    return;
                }

                // Clear out the old markers.
                markers.forEach((marker) => {
                    marker.setMap(null);
                });
                markers = [];

                // For each place, get the icon, name and location.
                const bounds = new google.maps.LatLngBounds();

                places.forEach((place) => {
                    if (!place.geometry || !place.geometry.location) {
                        console.log("Returned place contains no geometry");
                        return;
                    }

                    const icon = {
                        url: place.icon,
                        size: new google.maps.Size(71, 71),
                        origin: new google.maps.Point(0, 0),
                        anchor: new google.maps.Point(17, 34),
                        scaledSize: new google.maps.Size(25, 25)
                    };

                    // Create a marker for each place.
                    markers.push(new google.maps.Marker({
                        map,
                        icon,
                        title: place.name,
                        position: place.geometry.location
                    }));

                    if (place.geometry.viewport) {
                        // Only geocodes have viewport.
                        bounds.union(place.geometry.viewport);
                    } else {
                        bounds.extend(place.geometry.location);
                    }
                    
                    // Display business details
                    displayBusinessDetails(place);
                });
                map.fitBounds(bounds);
            });
        }

        function displayBusinessDetails(place) {
            const resultsDiv = document.getElementById('results');
            
            let html = `
                <div class="business-card">
                    <div style="font-size: 1.3rem; font-weight: 600; color: #1a73e8; margin-bottom: 15px;">
                        ${place.name}
                    </div>
                    
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-label">üìç Address:</span>
                            <span class="info-value">${place.formatted_address || 'Not available'}</span>
                        </div>
                        
                        ${place.rating ? `
                        <div class="info-item">
                            <span class="info-label">‚≠ê Rating:</span>
                            <span class="info-value">${place.rating} ${place.user_ratings_total ? `(${place.user_ratings_total} reviews)` : ''}</span>
                        </div>
                        ` : ''}
                        
                        ${place.types ? `
                        <div class="info-item">
                            <span class="info-label">üè∑Ô∏è Types:</span>
                            <span class="info-value">${place.types.slice(0, 3).join(', ')}</span>
                        </div>
                        ` : ''}
                    </div>
                </div>
            `;
            
            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
