<!DOCTYPE html>
<html>
<head>
    <title>Google Places API Test</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 { color: #333; }
        #results {
            margin-top: 20px;
            padding: 10px;
            background: #fff;
            border-radius: 6px;
        }
        .place {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>

<h1>Google Places API Test</h1>
<button onclick="searchPlaces()">Search Nearby Places</button>

<div id="results">Results will appear here...</div>

<!-- Hidden map container (required by Google) -->
<div id="map" style="height:0; width:0;"></div>

<script>
let map;
let service;

function initMap() {
    const location = { lat: 40.748817, lng: -73.985428 }; // Empire State Building

    map = new google.maps.Map(document.getElementById("map"), {
        center: location,
        zoom: 15
    });

    service = new google.maps.places.PlacesService(map);
}

function searchPlaces() {

    const request = {
        location: new google.maps.LatLng(40.748817, -73.985428),
        radius: 1500,
        type: ["restaurant"]
    };

    service.nearbySearch(request, (results, status) => {
        if (status !== google.maps.places.PlacesServiceStatus.OK) {
            document.getElementById("results").innerHTML = "Error: " + status;
            return;
        }

        let html = "";

        results.forEach(place => {
            html += `
                <div class="place">
                    <strong>${place.name}</strong><br>
                    Rating: ${place.rating ?? "N/A"}<br>
                    Address: ${place.vicinity ?? "No address"}
                </div>
            `;
        });

        document.getElementById("results").innerHTML = html;
    });
}
</script>

<!-- Google Maps JS API + Places Library -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBz8TJrPNKb7lzxwLC4P6C6vWl7Ut3akOY&libraries=places&callback=initMap"
        async defer></script>

</body>
</html>
