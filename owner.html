<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madhuram Tiles - Owner Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }

        header {
            background: white;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        h1 {
            color: #333;
            font-size: 1.5rem;
        }

        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .form-section {
            background: white;
            padding: 1.5rem;
            margin: 1.5rem 0;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        button:hover {
            background: #5a6fd8;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 1rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            min-width: 600px;
        }

        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #667eea;
            color: white;
            position: sticky;
            top: 0;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .edit-btn {
            background: #f39c12;
        }

        .delete-btn {
            background: #e74c3c;
        }

        .search-section {
            margin-bottom: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
        }

        .error {
            color: #e74c3c;
            margin: 1rem 0;
            padding: 0.75rem;
            border-radius: 5px;
            background-color: #ffeaea;
            border-left: 4px solid #e74c3c;
        }

        .success {
            color: #27ae60;
            margin: 1rem 0;
            padding: 0.75rem;
            border-radius: 5px;
            background-color: #eaffea;
            border-left: 4px solid #27ae60;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            header {
                padding: 0.75rem;
            }
            
            h1 {
                font-size: 1.25rem;
            }
            
            .form-section {
                padding: 1rem;
                margin: 1rem 0;
            }
            
            th, td {
                padding: 0.5rem;
                font-size: 0.9rem;
            }
            
            button {
                padding: 0.6rem 1rem;
                font-size: 0.85rem;
            }
            
            .actions {
                flex-direction: column;
                gap: 0.25rem;
            }
            
            .actions button {
                width: 100%;
                margin-right: 0;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.1rem;
            }
            
            .form-section {
                padding: 0.75rem;
            }
            
            th, td {
                padding: 0.4rem;
                font-size: 0.85rem;
            }
            
            button {
                padding: 0.5rem 0.75rem;
                font-size: 0.8rem;
            }
            
            .search-section {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-input {
                min-width: 100%;
            }
        }

        /* Card view for very small screens */
        @media (max-width: 600px) {
            .mobile-card-view {
                display: block;
            }
            
            .mobile-card-view table,
            .mobile-card-view thead,
            .mobile-card-view tbody,
            .mobile-card-view th,
            .mobile-card-view td,
            .mobile-card-view tr {
                display: block;
            }
            
            .mobile-card-view thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }
            
            .mobile-card-view tr {
                border: 1px solid #ddd;
                margin-bottom: 1rem;
                border-radius: 5px;
                padding: 0.5rem;
            }
            
            .mobile-card-view td {
                border: none;
                position: relative;
                padding-left: 40%;
            }
            
            .mobile-card-view td:before {
                position: absolute;
                top: 0.5rem;
                left: 0.5rem;
                width: 35%;
                padding-right: 10px;
                white-space: nowrap;
                font-weight: bold;
                content: attr(data-label);
            }
            
            .mobile-card-view .actions {
                justify-content: center;
                margin-top: 0.5rem;
            }
            
            .mobile-card-view .actions td:before {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Madhuram Tiles - Owner Dashboard</h1>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </header>

    <div class="container">
        <div class="form-section">
            <h2>Add New Item</h2>
            <div class="form-group">
                <label for="itemName">Name</label>
                <input type="text" id="itemName" placeholder="Enter item name">
            </div>
            <div class="form-group">
                <label for="itemPrice">Price (₹)</label>
                <input type="number" id="itemPrice" step="0.01" placeholder="Enter price">
            </div>
            <div class="form-group">
                <label for="itemQuantity">Quantity</label>
                <input type="number" id="itemQuantity" placeholder="Enter quantity">
            </div>
            <div class="form-actions">
                <button onclick="addItem()">Add Item</button>
                <button onclick="clearForm()" style="background: #95a5a6;">Clear</button>
            </div>
        </div>

        <div class="search-section">
            <input type="text" id="searchInput" class="search-input" placeholder="Search items by name..." onkeyup="searchItems()">
        </div>

        <div id="errorMessage" class="error" style="display: none;"></div>

        <div class="table-container mobile-card-view">
            <table id="itemsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price (₹)</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="itemsTableBody">
                    <!-- Items will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = "https://igpevnaygdcvkparkgbn.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlncGV2bmF5Z2RjdmtwYXJrZ2JuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMzNzE4NTksImV4cCI6MjA3ODk0Nzg1OX0.e1LtzUDzpSBI7kZ6QXdSeBwYDNsfXU9Q_VJJfrRT-30";
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        let editingId = null;

        // Check authentication on page load
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (!session) {
                window.location.href = 'login.html';
            } else {
                loadItems();
            }
        });

        async function loadItems() {
            const { data: items, error } = await supabase
                .from('items')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                showError(error.message);
            } else {
                displayItems(items);
            }
        }

        function displayItems(items) {
            const tbody = document.getElementById('itemsTableBody');
            tbody.innerHTML = '';

            if (items.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="4" style="text-align: center;">No items found</td>`;
                tbody.appendChild(row);
                return;
            }

            items.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td data-label="Name">${item.name}</td>
                    <td data-label="Price">₹${item.price}</td>
                    <td data-label="Quantity">${item.quantity}</td>
                    <td class="actions" data-label="Actions">
                        <button class="edit-btn" onclick="editItem(${item.id}, '${item.name.replace(/'/g, "\\'")}', ${item.price}, ${item.quantity})">Edit</button>
                        <button class="delete-btn" onclick="deleteItem(${item.id})">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        async function addItem() {
            const name = document.getElementById('itemName').value;
            const price = document.getElementById('itemPrice').value;
            const quantity = document.getElementById('itemQuantity').value;

            if (!name || !price || !quantity) {
                showError('Please fill in all fields');
                return;
            }

            if (editingId) {
                // Update existing item
                const { error } = await supabase
                    .from('items')
                    .update({ name, price, quantity })
                    .eq('id', editingId);

                if (error) {
                    showError(error.message);
                } else {
                    clearForm();
                    loadItems();
                    showError('Item updated successfully!', 'success');
                }
            } else {
                // Add new item
                const { error } = await supabase
                    .from('items')
                    .insert([{ name, price: parseFloat(price), quantity: parseInt(quantity) }]);

                if (error) {
                    showError(error.message);
                } else {
                    clearForm();
                    loadItems();
                    showError('Item added successfully!', 'success');
                }
            }
        }

        function editItem(id, name, price, quantity) {
            document.getElementById('itemName').value = name;
            document.getElementById('itemPrice').value = price;
            document.getElementById('itemQuantity').value = quantity;
            editingId = id;
            
            // Scroll to form
            document.querySelector('.form-section').scrollIntoView({ 
                behavior: 'smooth' 
            });
        }

        async function deleteItem(id) {
            if (confirm('Are you sure you want to delete this item?')) {
                const { error } = await supabase
                    .from('items')
                    .delete()
                    .eq('id', id);

                if (error) {
                    showError(error.message);
                } else {
                    loadItems();
                    showError('Item deleted successfully!', 'success');
                }
            }
        }

        async function searchItems() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let query = supabase.from('items').select('*');
            
            if (searchTerm) {
                query = query.ilike('name', `%${searchTerm}%`);
            }
            
            const { data: items, error } = await query.order('created_at', { ascending: false });

            if (error) {
                showError(error.message);
            } else {
                displayItems(items);
            }
        }

        function clearForm() {
            document.getElementById('itemName').value = '';
            document.getElementById('itemPrice').value = '';
            document.getElementById('itemQuantity').value = '';
            editingId = null;
        }

        function showError(message, type = 'error') {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.className = type === 'success' ? 'success' : 'error';
            errorElement.style.display = 'block';
            
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        async function logout() {
            await supabase.auth.signOut();
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
