<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madhuram Tiles - Owner Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: white;
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #333;
        }

        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-section {
            background: white;
            padding: 2rem;
            margin: 2rem 0;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 0.5rem;
        }

        button:hover {
            background: #5a6fd8;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #667eea;
            color: white;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
        }

        .edit-btn {
            background: #f39c12;
        }

        .delete-btn {
            background: #e74c3c;
        }

        .search-section {
            margin-bottom: 1rem;
        }

        .search-input {
            width: 300px;
            margin-right: 1rem;
        }

        .error {
            color: #e74c3c;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Madhuram Tiles - Owner Dashboard</h1>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </header>

    <div class="container">
        <div class="form-section">
            <h2>Add New Item</h2>
            <div class="form-group">
                <label for="itemName">Name</label>
                <input type="text" id="itemName" placeholder="Enter item name">
            </div>
            <div class="form-group">
                <label for="itemPrice">Price (₹)</label>
                <input type="number" id="itemPrice" step="0.01" placeholder="Enter price">
            </div>
            <div class="form-group">
                <label for="itemQuantity">Quantity</label>
                <input type="number" id="itemQuantity" placeholder="Enter quantity">
            </div>
            <button onclick="addItem()">Add Item</button>
            <button onclick="clearForm()" style="background: #95a5a6;">Clear</button>
        </div>

        <div class="search-section">
            <input type="text" id="searchInput" class="search-input" placeholder="Search items by name..." onkeyup="searchItems()">
        </div>

        <div id="errorMessage" class="error"></div>

        <table id="itemsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price (₹)</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="itemsTableBody">
                <!-- Items will be loaded here -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = "https://igpevnaygdcvkparkgbn.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlncGV2bmF5Z2RjdmtwYXJrZ2JuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMzNzE4NTksImV4cCI6MjA3ODk0Nzg1OX0.e1LtzUDzpSBI7kZ6QXdSeBwYDNsfXU9Q_VJJfrRT-30";
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        let editingId = null;

        // Check authentication on page load
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (!session) {
                window.location.href = 'login.html';
            } else {
                loadItems();
            }
        });

        async function loadItems() {
            const { data: items, error } = await supabase
                .from('items')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                showError(error.message);
            } else {
                displayItems(items);
            }
        }

        function displayItems(items) {
            const tbody = document.getElementById('itemsTableBody');
            tbody.innerHTML = '';

            items.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>₹${item.price}</td>
                    <td>${item.quantity}</td>
                    <td class="actions">
                        <button class="edit-btn" onclick="editItem(${item.id}, '${item.name}', ${item.price}, ${item.quantity})">Edit</button>
                        <button class="delete-btn" onclick="deleteItem(${item.id})">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        async function addItem() {
            const name = document.getElementById('itemName').value;
            const price = document.getElementById('itemPrice').value;
            const quantity = document.getElementById('itemQuantity').value;

            if (!name || !price || !quantity) {
                showError('Please fill in all fields');
                return;
            }

            if (editingId) {
                // Update existing item
                const { error } = await supabase
                    .from('items')
                    .update({ name, price, quantity })
                    .eq('id', editingId);

                if (error) {
                    showError(error.message);
                } else {
                    clearForm();
                    loadItems();
                    showError('Item updated successfully!', 'success');
                }
            } else {
                // Add new item
                const { error } = await supabase
                    .from('items')
                    .insert([{ name, price: parseFloat(price), quantity: parseInt(quantity) }]);

                if (error) {
                    showError(error.message);
                } else {
                    clearForm();
                    loadItems();
                    showError('Item added successfully!', 'success');
                }
            }
        }

        function editItem(id, name, price, quantity) {
            document.getElementById('itemName').value = name;
            document.getElementById('itemPrice').value = price;
            document.getElementById('itemQuantity').value = quantity;
            editingId = id;
        }

        async function deleteItem(id) {
            if (confirm('Are you sure you want to delete this item?')) {
                const { error } = await supabase
                    .from('items')
                    .delete()
                    .eq('id', id);

                if (error) {
                    showError(error.message);
                } else {
                    loadItems();
                    showError('Item deleted successfully!', 'success');
                }
            }
        }

        async function searchItems() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let query = supabase.from('items').select('*');
            
            if (searchTerm) {
                query = query.ilike('name', `%${searchTerm}%`);
            }
            
            const { data: items, error } = await query.order('created_at', { ascending: false });

            if (error) {
                showError(error.message);
            } else {
                displayItems(items);
            }
        }

        function clearForm() {
            document.getElementById('itemName').value = '';
            document.getElementById('itemPrice').value = '';
            document.getElementById('itemQuantity').value = '';
            editingId = null;
        }

        function showError(message, type = 'error') {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.color = type === 'success' ? '#27ae60' : '#e74c3c';
            errorElement.style.display = 'block';
            
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 3000);
        }

        async function logout() {
            await supabase.auth.signOut();
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
